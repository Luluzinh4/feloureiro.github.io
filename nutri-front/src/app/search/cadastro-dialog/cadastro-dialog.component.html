<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css"/>
<div class="modal-header">
  <h4 class="modal-title">Sign Up!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="passoDialog == 1">
    <label for="nome">Nome Completo</label>
    <input type="text" name="nomeUser" id="nomeUser" [(ngModel)]="nomeCompleto">

    <label for="email">Endereço de E-mail</label>
    <input type="email" name="email" id="email" [(ngModel)]="email">

    <label for="dataNasc">Data de Nascimento</label>
    <input type="date" name="dataNasc" id="dataNasc" [(ngModel)]="dataNasc">

    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo" [(ngModel)]="sexo">
      <option value="m">Masculino</option>
      <option value="f">Feminino</option>
      <option value="o">Outro</option>
    </select>
  </div>
  <div *ngIf="passoDialog == 2">
    <label for="username">Nome de Usuário</label>
    <input type="text" name="username" id="username" [(ngModel)]="userName" required>

    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" [(ngModel)]="pass" required>

    <label for="confirmSenha">Confirme a Senha</label>
    <input type="password" name="confirmSenhaUser" id="confirmSenhaUser" [(ngModel)]="passConfirm" required>
    <ngb-alert type="danger" (close)="closeAlert()" *ngIf="failToSignUp.fail">{{failToSignUp.message}}</ngb-alert>

  </div>
  <div class="modal-footer">
    <button type="button" class="hollow button success" id="bt-cadastrar"
      (click)="mudarPassoDialogCadastro('ant')">Anterior</button>

    <button type="button" class="hollow button success" id="bt-cadastrar"
      (click)="mudarPassoDialogCadastro('prox')">Próximo</button>
  </div>
