<div class="container">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">{{ user.nome }}</h4>
                        <button type="button" class="close" aria-label="Close"
                            (click)="activeModal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ngb-tabset justify="fill">
                            <ngb-tab title="Informações de Conta">
                                <ng-template ngbTabContent>
                                    <div class="form-group row">
                                        <label for="name" class="col-4 col-form-label">Nome</label>
                                        <div class="col-8">
                                            <input id="name" name="name" [(ngModel)]="user.nome" placeholder="Nome"
                                                class="form-control here" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="select" class="col-4 col-form-label">Alimentação </label>
                                        <div class="col-8">
                                            <select id="select" name="select" class="custom-select"
                                                [(ngModel)]="alimentacao">
                                                <option value="{{undefined}}">Escolha uma opção</option>
                                                <option value="Vegetariano">Vegetariano</option>
                                                <option value="Vegetariano Estrito">Vegetariano estrito</option>
                                                <option value="Vegano">Vegano</option>
                                                <option value="Carnista">Carnista</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label">E-mail</label>
                                        <div class="col-8">
                                            <input id="email" name="email" placeholder="Email" [(ngModel)]="user.email"
                                                class="form-control here" required="required" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="pass" class="col-4 col-form-label">Senha</label>
                                        <div class="col-8">
                                            <input id="pass" name="newpass" placeholder="Senha"
                                                class="form-control here" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="newpass" class="col-4 col-form-label">Nova senha </label>
                                        <div class="col-8">
                                            <input id="newpass" name="newpass" placeholder="Nova senha"
                                                class="form-control here" type="password">
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Informações de Perfil">
                                <ng-template ngbTabContent>
                                    <div class="form-group row">
                                        <label id="altura" class="col-4 col-form-label">Altura</label>
                                        <div class="col-8">
                                            <input class="form-control here" [(ngModel)]="altura" placeholder="0.00 m"
                                                type="number">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label id="peso" class="col-4 col-form-label">Peso</label>
                                        <div class="col-8">
                                            <input class="form-control here" [(ngModel)]="peso" placeholder="0.00 kg"
                                                type="number">
                                        </div>
                                    </div>

                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                    <div class="modal-footer">
                        <div class="offset-4 col-8">
                            <button name="submit" (click)="updatePefil()" class="btn btn-primary">Atualizar
                                perfil</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
