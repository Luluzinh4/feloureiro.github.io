<div class="col-12" style="margin-right: 1rem;">
<p-orderList [value]="refeicoes"  header="Dieta atual" 
    filter="filter" filterBy="refeicao" filterPlaceholder="Refeição">
    <ng-template let-refeicao pTemplate="item">
        <div class="ui-helper-clearfix">
            <div style="font-size:14px;text-align: center;">{{ refeicao }}</div>
        </div>
    </ng-template>
</p-orderList>
</div>
