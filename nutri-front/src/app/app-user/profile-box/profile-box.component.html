<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<div class="main-content">
    <!-- Table -->
    <div class="row">
        <div class="m-auto">
            <div class="card card-profile shadow">
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="">
                                <a>
                                    <img src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/img/theme/team-4-800x800.jpg"
                                        class="rounded-circle">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div>
                                    <span class="heading">22</span>
                                    <span class="description">Calorias</span>
                                </div>
                                <div>
                                    <span class="heading">10</span>
                                    <span class="description">IMC</span>
                                </div>
                                <div>
                                    <span class="heading">89</span>
                                    <span class="description">Info</span>
                                </div>
                            </div>
                        </div>
                        <button (click)="logOut()">Logout</button>
                    </div>
                    <div class="text-center">
                        <h3>
                            {{ user.nome }}<span class="font-weight-light">, 19</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
