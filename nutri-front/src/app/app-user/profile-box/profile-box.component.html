<div class="col-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-lg-8 col-md-6">
                    <h3 class="">{{ user.nome }}</h3>
                    <h6 class="mb-0">1599</h6>
                    <small>Calorias (KCAL)</small>
                    <p>
                        <ngb-progressbar showValue="true" type="success" [value]="25"></ngb-progressbar>
                    </p>
                    <div class="">
                        <h6 class="mb-0">245</h6>
                        <small>IMC</small>
                        <h6 class="mb-0">43</h6>
                        <small>Taxa metabólica</small>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 text-center">
                    <img src="https://robohash.org/68.186.255.198.png" alt="" class="mx-auto rounded-circle img-fluid">
                    <br>
                </div>
                <div class="col-12 col-lg-4">
                    <button class="btn btn-block btn-outline-success"><span class="fa fa-plus-circle"></span>
                        Nova diéta</button>
                </div>
                <div class="col-12 col-lg-4">
                    <button class="btn btn-block btn-outline-success" (click)="openPerfilDialog()"><span class="fa fa-user"></span> Perfil</button>
                </div>
                <div class="col-12 col-lg-4">
                    <button type="button" class="btn btn-block btn-outline-success btn-logout" (click)="logOut()"><span
                            class="fa fa-gear"></span> Logout</button>
                </div>
                <!--/col-->
            </div>
            <!--/row-->
        </div>
        <!--/card-block-->
    </div>
</div>
