<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css" />
    <link rel="stylesheet" href="../css/style.css">
    <title>NutriStats - Login</title>
</head>
<body>
    <header>
        <!-- Menu de navegação -->
        <ul class="menu align-center">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Quem Somos</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </header>
    <main>
        <!-- Parte principal da página -->
        <form action="" method="POST">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="medium-4 cell"></div>
                    <div class="medium-4 cell" id="login">
                        <h4><strong>Realize o Login</strong></h4>
                        <label for="nome">Usuário
                            <input type="text" name="username" id="username">
                        </label>
                        <label for="senhaUser">Senha
                            <input type="password" name="senhaUser" id="senhaUser">
                        </label>
                        <a href="#">Esqueceu a senha?</a> <br>
                        <div class="btn">
                            <input type="submit" class="secondary button" value="Login"> <br>
                            <!-- <input type="button" class="secondary button" value="Cadastrar"> -->
                            <small>Novo por aqui?</small> <br>
                            <a href="cadastro.html" class="secondary button">Cadastrar</a>
                        </div>
                        <!-- <input type="submit" class="secondary button" value="Login"> <br>
                        <input type="button" class="secondary button" value="Cadastrar"> -->
                    </div>
                    <div class="medium-4 cell"></div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- Rodapé da página -->
    </footer>
</body>
</html>
